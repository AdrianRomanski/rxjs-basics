<html>
  <head>
    <title>RxJS Starter - Ultimate Courses</title>
    <link href="styles.css" rel="stylesheet" />

  <body>
    <header class="header">
      <div class="logo">
        <div class="logo-ultimate"></div>
        <p class="logo-name">Ultimate Courses<span>&trade;</span></p>
      </div>
    </header>
    <div id="app">
      <h1>Ultimate RxJS</h1>


      <div class="calculator-wrapper">
        <h2>Mortgage Calculator</h2>
        <div class="form-wrapper">
          <label for="loanAmount">
            Mortgage Amount ($)
          </label>
          <input type="number" name="loanAmount" id="loanAmount" />
        </div>

        <div class="form-wrapper">
          <label for="interest">
            Interest Rate (%)
          </label>
          <input type="number" name="interest" id="interest" />
        </div>

        <div class="form-wrapper">
          <label for="loanLength">Mortgage Length</label>
          <div>
            <input
                    type="radio"
                    name="loanLength"
                    class="loanLength"
                    value="180"
            />
            15 yr
            <input
                    type="radio"
                    name="loanLength"
                    class="loanLength"
                    value="360"
            />
            30 yr
          </div>
        </div>
        <div>
          Your expected monthly payment is: $<strong id="expected"></strong>
        </div>
      </div>
